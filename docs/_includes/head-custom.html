<!-- Custom head content for all pages -->

<!-- Mermaid.js for diagram rendering -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose',
        logLevel: 'error'
    });
</script>

<style>
    /* Ensure Mermaid diagrams are visible and properly styled */
    .mermaid {
        text-align: center;
        margin: 2rem 0;
        background: #ffffff;
        padding: 1rem;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
    }

    /* Improve code block appearance */
    pre.mermaid {
        background: transparent;
        border: none;
        padding: 0;
    }

    /* Make sure diagrams are responsive */
    .mermaid svg {
        max-width: 100%;
        height: auto;
    }
</style>
