theme: jekyll-theme-cayman
title: DockAI Documentation
description: The Customizable AI Dockerfile Generation Framework
show_downloads: false

# Enable Mermaid support
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true

# Navigation
nav_links:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Architecture
    url: /architecture
  - title: Configuration
    url: /configuration
  - title: LLM Providers
    url: /llm-providers
  - title: GitHub Actions
    url: /github-actions
  - title: MCP Integration
    url: /mcp-integration
  - title: API Reference
    url: /api-reference
  - title: FAQ
    url: /faq

# SEO
lang: en

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/

